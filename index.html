<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Etch-a-Sketch</div>

    <div class="container">
      <div class="slider-area">
        <div class="currValue"></div>

        <div class="slider">
          <div class="min">1</div>

          <div class="input">
            <input type="range" min="1" max="1000" value="5" id="slider" />
          </div>

          <div class="max">99</div>
        </div>
        <div class="setGrid">
          <button class="clickSetGrid">Set Grid!</button>
        </div>
      </div>

      <div class="gridBox">
        <!-- <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div> -->
      </div>
      <div class="reset">
        <button class="reset-button">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
